apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

def ACCESS_TOKEN_SERVICE_URL = project.hasProperty('ACCESS_TOKEN_SERVICE_URL') ? "\""+project.getProperty('ACCESS_TOKEN_SERVICE_URL')+"\"" : "\"http://example.com/token\""

dependencies {
    // implementation 'com.android.support:support-v4:25.3.1'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'

    implementation 'com.google.firebase:firebase-messaging:11.4.0' // FCM
    implementation 'com.google.android.gms:play-services-base:11.4.0'

    implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    implementation 'eu.inloop:simplerecycleradapter:0.3.4'
    // implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.twilio:chat-android:3.1.0'
    implementation 'com.twilio:accessmanager-android:0.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.18'
    implementation "org.jetbrains.anko:anko:$anko_version"
}

android {
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.twilio.chat.demo"
        minSdkVersion 19
        targetSdkVersion 23
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ACCESS_TOKEN_SERVICE_URL", ACCESS_TOKEN_SERVICE_URL
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            buildConfigField "String", "ACCESS_TOKEN_SERVICE_URL", ACCESS_TOKEN_SERVICE_URL
        }
    }
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

// Keep an eye on SDK deprecations
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation" << "-Xdiags:verbose"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
    google()
}
